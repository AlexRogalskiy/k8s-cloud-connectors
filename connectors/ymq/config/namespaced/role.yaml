apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  - apiGroups:
      - connectors.cloud.yandex.com
    resources:
      - yandexmessagequeues
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - connectors.cloud.yandex.com
    resources:
      - yandexmessagequeues/finalizers
    verbs:
      - update
  - apiGroups:
      - connectors.cloud.yandex.com
    resources:
      - yandexmessagequeues/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - connectors.cloud.yandex.com
    resources:
      - staticaccesskeys
    verbs:
      - get
  - apiGroups:
      - connectors.cloud.yandex.com
    resources:
      - staticaccesskeys/status
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch