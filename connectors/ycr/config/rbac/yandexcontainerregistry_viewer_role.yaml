# permissions for end users to view yandexcontainerregistries.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: yandexcontainerregistry-viewer-role
rules:
- apiGroups:
  - connectors.cloud.yandex.com
  resources:
  - yandexcontainerregistries
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - connectors.cloud.yandex.com
  resources:
  - yandexcontainerregistries/status
  verbs:
  - get
